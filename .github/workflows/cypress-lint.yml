name: Cypress Tests Lint & Format Check

on:
  pull_request:
    paths:
      - 'Dfe.ManageFreeSchoolProjects/Dfe.ManageFreeSchoolProjects.CypressTests/**'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Dfe.ManageFreeSchoolProjects/Dfe.ManageFreeSchoolProjects.CypressTests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Dfe.ManageFreeSchoolProjects/Dfe.ManageFreeSchoolProjects.CypressTests/package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Check formatting and lint
        run: npm run format:check
