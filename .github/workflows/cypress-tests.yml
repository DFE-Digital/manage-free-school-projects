name: Run Cypress tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      USERNAME:
        required: true
      AZURE_WEB_ENDPOINT:
        required: true
      AZURE_API_ENDPOINT:
        required: true
      AZURE_API_KEY:
        required: true
      CYPRESS_TEST_SECRET:
        required: true
      TEAMS_WEBHOOK_URL:
        required: true

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        type: environment

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  BROWSER: 'edge'
  WORKING_DIRECTORY: Dfe.ManageFreeSchoolProjects/Dfe.ManageFreeSchoolProjects.CypressTests

jobs:
  # Smoke tests - run in isolation for test environment
  cypress-smoke:
    name: Cypress (smoke)
    if: inputs.environment == 'test'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    container:
      image: cypress/browsers:22.13.1@sha256:914c9814a9567f32660203db7ecd610b8f8fede6e9103885728b3bd3f6dca4ff

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Run Cypress smoke tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ env.BROWSER }}
          spec: cypress/e2e/smoke/**/*.cy.ts
          working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          CYPRESS_username: ${{ secrets.USERNAME }}
          CYPRESS_url: ${{ secrets.AZURE_WEB_ENDPOINT }}
          CYPRESS_apiKey: ${{ secrets.AZURE_API_KEY }}
          CYPRESS_authKey: ${{ secrets.CYPRESS_TEST_SECRET }}
          CYPRESS_api: ${{ secrets.AZURE_API_ENDPOINT }}

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ inputs.environment }}-smoke
          path: ${{ env.WORKING_DIRECTORY }}/cypress/screenshots
          retention-days: 5
          if-no-files-found: ignore

      - name: Prepare test results
        id: prepare-results
        if: always()
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          mkdir -p cypress/reports/merged
          if [ -d "cypress/reports/mocha" ] && [ "$(find cypress/reports/mocha -name '*.json' 2>/dev/null | wc -l)" -gt 0 ]; then
            for file in cypress/reports/mocha/*.json; do
              filename=$(basename "$file")
              cp "$file" "cypress/reports/merged/smoke-$filename"
            done
            echo "results_found=true" >> $GITHUB_OUTPUT
          else
            echo '{"stats":{"suites":0,"tests":0,"passes":0,"pending":0,"failures":0,"start":"","end":"","duration":0}}' > "cypress/reports/merged/smoke-placeholder.json"
            echo "results_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-smoke
          path: ${{ env.WORKING_DIRECTORY }}/cypress/reports/merged/*.json
          retention-days: 1

  # Parallel test groups - run for development environment
  cypress-tests:
    name: Cypress (${{ matrix.group }})
    if: inputs.environment == 'development'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: project-creation
            spec: cypress/e2e/create-*.cy.ts,cypress/e2e/homepage.cy.ts,cypress/e2e/project-overview.cy.ts
          - group: project-details
            spec: cypress/e2e/project-contacts.cy.ts,cypress/e2e/project-pupil-numbers.cy.ts,cypress/e2e/project-risk.cy.ts,cypress/e2e/project-sites.cy.ts,cypress/e2e/project-status.cy.ts,cypress/e2e/project-tasks-completed-count.cy.ts,cypress/e2e/cookie-consent.cy.ts,cypress/e2e/footerLinks.cy.ts
          - group: setting-up
            spec: cypress/e2e/tasks/setting-up/**/*.cy.ts
          - group: pre-opening-tasklist
            spec: cypress/e2e/tasks/pre-opening/tasklist-*.cy.ts
          - group: pre-opening-other
            spec: cypress/e2e/tasks/pre-opening/admissions-arrangements.cy.ts,cypress/e2e/tasks/pre-opening/due-diligence-checks.cy.ts,cypress/e2e/tasks/pre-opening/finance-plan.cy.ts,cypress/e2e/tasks/pre-opening/governance-plan-central.cy.ts,cypress/e2e/tasks/pre-opening/governance-plan-presumption.cy.ts,cypress/e2e/tasks/pre-opening/pre-funding-agreement-checkpoint-meeting.cy.ts,cypress/e2e/tasks/pre-opening/principal-designate.cy.ts
          - group: grants
            spec: cypress/e2e/tasks/project-development-grant-central/**/*.cy.ts,cypress/e2e/tasks/project-development-grant-presumption/**/*.cy.ts
          - group: getting-ready-to-open
            spec: cypress/e2e/tasks/Getting-ready-to-open/**/*.cy.ts,cypress/e2e/tasks/After-opening/**/*.cy.ts

    container:
      image: cypress/browsers:22.13.1@sha256:914c9814a9567f32660203db7ecd610b8f8fede6e9103885728b3bd3f6dca4ff

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ env.BROWSER }}
          spec: ${{ matrix.spec }}
          working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          CYPRESS_username: ${{ secrets.USERNAME }}
          CYPRESS_grepTags: '-smoke'
          CYPRESS_url: ${{ secrets.AZURE_WEB_ENDPOINT }}
          CYPRESS_apiKey: ${{ secrets.AZURE_API_KEY }}
          CYPRESS_authKey: ${{ secrets.CYPRESS_TEST_SECRET }}
          CYPRESS_api: ${{ secrets.AZURE_API_ENDPOINT }}

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ inputs.environment }}-${{ matrix.group }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/screenshots
          retention-days: 5
          if-no-files-found: ignore

      - name: Prepare test results
        id: prepare-results
        if: always()
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          mkdir -p cypress/reports/merged
          if [ -d "cypress/reports/mocha" ] && [ "$(find cypress/reports/mocha -name '*.json' 2>/dev/null | wc -l)" -gt 0 ]; then
            for file in cypress/reports/mocha/*.json; do
              filename=$(basename "$file")
              cp "$file" "cypress/reports/merged/${{ matrix.group }}-$filename"
            done
            echo "results_found=true" >> $GITHUB_OUTPUT
          else
            echo '{"stats":{"suites":0,"tests":0,"passes":0,"pending":0,"failures":0,"start":"","end":"","duration":0}}' > "cypress/reports/merged/${{ matrix.group }}-placeholder.json"
            echo "results_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.group }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/reports/merged/*.json
          retention-days: 1

  # Generate combined report for development environment
  generate-report-dev:
    name: Generate Combined Report
    needs: cypress-tests
    if: always() && inputs.environment == 'development'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --ignore-scripts

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: ${{ env.WORKING_DIRECTORY }}/cypress/reports/mocha
          merge-multiple: true

      - name: Generate combined HTML report
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          mkdir -p mochareports
          npm run generate:html:report

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-${{ inputs.environment }}
          path: ${{ env.WORKING_DIRECTORY }}/mochareports
          retention-days: 30

      - name: Report results to Teams
        if: always()
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: node scripts/send-teams-notification.js
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          ENVIRONMENT: ${{ inputs.environment }}
          INFORMATION_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  # Generate report for smoke tests (test environment)
  generate-report-smoke:
    name: Generate Smoke Report
    needs: cypress-smoke
    if: always() && inputs.environment == 'test'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --ignore-scripts

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-smoke
          path: ${{ env.WORKING_DIRECTORY }}/cypress/reports/mocha
          merge-multiple: true

      - name: Generate HTML report
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          mkdir -p mochareports
          npm run generate:html:report

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-${{ inputs.environment }}
          path: ${{ env.WORKING_DIRECTORY }}/mochareports
          retention-days: 30

      - name: Report results to Teams
        if: always()
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: node scripts/send-teams-notification.js
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          ENVIRONMENT: ${{ inputs.environment }}
          INFORMATION_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
